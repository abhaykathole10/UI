<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="icon" href="img/a.png" type="image/x-icon">
</head>

<body>
    <form method="POST" action="inputs.html">

        <fieldset style="width: 30%;background-color: #ecffb3; margin:auto;font-family:sans-serif">
            <legend>Login:</legend>

            <table>

                <tr>
                    <td>Email: </td>
                    <td>
                        <input type="email" name="email" placeholder="name@gmail.com"></input>
                    </td>
                </tr>

                <tr>
                    <td>URL: </td>
                    <td>
                        <input type="url" name="url" placeholder="https://www.name.com"></input>
                    </td>
                </tr>

                <tr>
                    <td>Text: </td>
                    <td>
                        <input type="text" name="text" placeholder="Enter text"></input>
                    </td>
                </tr>

                <tr>
                    <td>Date: </td>
                    <td>
                        <input type="date" name="date"></input>
                    </td>
                </tr>

                <tr>
                    <td>Hidden Data: </td>
                    <td>
                        <input type="hidden" name="hidden" value="hidden value"></input>
                    </td>
                </tr>

                <tr>
                    <td>Read Only text: </td>
                    <td>
                        <input type="text" name="textReadonly" readonly value="Some value"></input>
                    </td>
                </tr>

                <tr>
                    <td>Disabled text: </td>
                    <td>
                        <input type="text" name="textdisabled" disabled value="Some value"></input>
                    </td>
                </tr>

                <tr>
                    <td>Password: </td>
                    <td>
                        <input type="password" name="password" />
                    </td>
                </tr>

                <tr>
                    <td>Select file: </td>
                    <td>
                        <input type="file" name="file" />
                    </td>
                </tr>

                <tr>
                    <td>Choose: </td>
                    <td>
                        <input type="checkbox" name="checkbox1" />
                        <input type="checkbox" name="checkbox2" />
                    </td>
                </tr>

                <tr>
                    <td>Radio button</td>
                    <td>
                        <input type="radio" name="name" />
                        <input type="radio" name="name" />
                    </td>
                </tr>

                <tr>
                    <td>Enter number: </td>
                    <td>
                        <input type="number" name="age" />
                    </td>
                </tr>

                <tr>

                    <td colspan="2" style="text-align:right;">
                        <input type="reset" value="Clear" />
                        <input type="submit" value="Login" />
                    </td>
                </tr>

            </table>
        </fieldset>

    </form>
</body>

</html>
