<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="img/a.png" type="image/x-icon">
</head>

<body>
    <form method="POST" action="login.html" ; text-align:right">

        <fieldset style="width: 40%;background-color: #ecffb3; margin:auto;font-family:sans-serif">

            <legend style="text-align:left; ">Login:</legend>

            <table>

                <tr>
                    <td>Email: </td>
                    <td>
                        <input type="text" name="email" maxlength="20" required></input>
                    </td>
                </tr>

                <tr>
                    <td>Password: </td>
                    <td>
                        <input type="password" name="password" required />
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align:right;">
                        <input type="reset" value="Clear" />
                        <input type="submit" value="Login" />
                    </td>
                </tr>

            </table>

        </fieldset>

    </form>
</body>

</html>
