<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form JS</title>
  </head>
  <body>
    <h2>Form using Javascript</h2>

    <form name="aForm" onsubmit="aFunc()";  return false>
      <label for="aName">Enter Username: </label>
      <input type="text" name="user_name" id="aName" /><br />

      <label for="aPass">Password: </label>
      <input type="password" name="user_pass" id="aPass" /><br />

      <input type="submit" value="Login" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
