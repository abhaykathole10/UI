<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form LIVE</title>
  </head>
  <body>
    <h2>Form using Javascript</h2>

    <form name="aForm">
      <table>
        <tr>
          <td>
            <label for="aName">Enter Username: </label>
          </td>
          <td>
            <input type="text" name="user_name" id="aName" oninput="myFunc()" />
          </td>
          <td id="err_msg"></td>
        </tr>
        <tr>
          <td>
            <label for="aPass">Password: </label>
          </td>
          <td>
            <input type="password" name="user_pass" id="aPass" />
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Login" /></td>
          <td><input type="reset" value="Clear" /></td>
        </tr>
      </table>
    </form>
    <script src="script.js"></script>
  </body>
</html>
